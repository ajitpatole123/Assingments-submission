<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-VA-Compatiable" content="IE=edge">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>Unorderd List </title>
</head>
</html>
<body>
    <h2>Unorderd list</h2>
    <ul>
        <li> Coffee</li>
        <li> Tea</li>
        <li> Milk</li>
    </ul>

    <br><br>
    <ul type="circle">
        <li> Coffee</li>
        <li> Tea</li>
        <li> Milk</li>
    </ul>
    <br><br>
    <ul type="square">
        <li> Coffee</li>
        <li> Tea</li>
        <li> Milk</li>
    </ul>
    <br><br>
    <ul type="none">
        <li> Coffee</li>
        <li> Tea</li>
        <li> Milk</li>
    </ul>  
    
    
<h2> Orderd list</h2>
    <br><br>
    <ol type="A">
        <li> Coffee</li>
        <li> Tea</li>
        <li> Milk</li>
    </ol>

    <br><br>
    <ol type="i">
        <li> Coffee</li>
        <li> Tea</li>
        <li> Milk</li>
    </ol>

    <h2> descriptive list</h2>
    <dl>
        <dt> Coffee </dt>
        <dd> _black hot drink </dd>
        <dt> milk </dt>
        <dd> _White cold drink</dd>
    </dl>    
    </body>
</html>
