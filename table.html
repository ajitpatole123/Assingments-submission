<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-VA-Compatiable" content="IE=edge">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title> HTML table</title>
</head>
<body>
    <!-- table border i.e 1,2,3 is table adjust border -->
    <!-- cellspacing:-is space between your table cells i.e 5,10up to so on -->
    <!-- cellpadding:- the distance between cell border and contains within a cell -->
    <table border="3" cellspacing="5" cellpadding="5">
        <!-- caption:-caption is center alinged  by default -->
        <caption> Employee Information </caption>
        <tr>
            <!-- table heading -->
            <th> Name </th>
            <th> Salary</th>
        </tr>
        <tr> 
            <!-- table data -->
            <td>Alex</td>
            <td>50,000</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>30,000</td>
        </tr>
        <tr> 
            <td> Ajit Patole</td>
        </tr>
    </table>
</body>
</html>
